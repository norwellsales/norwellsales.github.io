        var map;
        function initMap() {
            var myLatlng = new google.maps.LatLng(39.4919076, -87.4001989);

                zoom: 12,
                scrollwheel: false,
                center: myLatlng
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });
        }
    </script>
